<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- https://www.youtube.com/watch?v=KiRKUTDYlG8 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script.js" defer></script>
    
    <title>Library</title>
</head>

<!-- https://www.youtube.com/watch?v=YrE62Dzg4oM -->

<body style="color: white; background-color: #1d2630">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>My LibraryList</strong></h1>
            <button class="btn btn-success add-btn mb-5" STYLE="font-size: 22px; font-weight: 400; padding: 15px;" onclick="show_hide()">+ Add Book</button>
        </div>
        <div class="main row justify-content-center">
            <form id="library-form" class="row justify-content-center mb-5" autocomplete="off" STYLE="display:none; background-color: #344558; padding: 20px; border: solid white">
                <div class="col-12 mb-3">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" type="text" placeholder="Title">
                </div>
                <div class="col-12 mb-3">
                    <label for="author">Author</label>
                    <input class="form-control" id="author" type="text" placeholder="Author">
                </div>
                <div class="col-12 mb-3">
                    <label for="pages">Pages</label>
                    <input class="form-control" id="pages" type="number" placeholder="Pages">
                </div>
                <div class="col-12 mt-4">
                    <label for="read">have you read the book? </label>
                    <!-- <input id="read" type="checkbox"> -->
                    <select id="read" name="Read">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-12 mt-5" style="display:flex; justify-content: space-between;">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                    <button type="button" class="close" STYLE="border: solid rgb(228, 140, 140); max-width:fit-content; font-size: 16px; font-weight: 400; border-radius: 15%" aria-label="Close"><span aria-hidden="true" onclick="show_hide(), clearAllFields()">Cancel</span></button>
                </div>
            </form>

            <div class="text-center mt-5">
                <h5 class="display-8"><strong>List of Books</strong></h5>
            </div>
            <div class="col-8">
                <table class="table table-dark" STYLE="font-size: 18px; font-weight: 400;">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read</th>
                            <th></th>
                        </tr>
                    </thead>
                     <tbody id="book-list">
                        <tr>
                            <td>Harry Potter</td>
                            <td>JK Rowling</td>
                            <td>505</td>
                            <td>Yes</td>
                            <!-- <td id="action-btns" style="display: flex; justify-content: flex-end; gap: 10px;"> -->
                            <td id="action-btns">
                                <a href="#" class="btn btn-success btn-sm toggle" id="toggle-Btn">Toggle Read Status</a>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Remove</a>
                            </td>
                        </tr>
                     </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
